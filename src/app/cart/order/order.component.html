<body class="codevoc-b2b">
  <div class="container-fluid">
  <div class="box">
    <div class="row">
      <div class="col-12">
        <h4>Your Order</h4>

        <div class="btn-group btn-group-sm w-100" role="group" aria-label="Basic example">
          <a class="btn btn-primary text-white">Order</a>
        </div>

        <hr>
      </div>
    </div>


        <div class="btn-group btn-group-sm float-right  mb-3 b2b-action-btn" role="group" aria-label="Basic example">
          <a class="btn btn-outline-secondary"><i class="fa fa-print"></i> Print</a>
          <a class="btn btn-outline-secondary"><i class="fa fa-trash-alt"></i> Delete</a>
        </div>

  <div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col" width="4%">#</th>
        <th scope="col" width="8%">Order nr.</th>
        <th scope="col" width="25%">Client</th>
        <th scope="col" width="15%">Date created</th>
        <th scope="col" width="5%">Total</th>
        <th scope="col" width="25%">Status</th>
        <th scope="col" width="5%">Actions</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of orderlist">
        <th class="align-middle" scope="row"><input type="checkbox"></th>
        <td class="align-middle">#{{item.orderId}}</td>
        <td class="align-middle"><b><i class="fa fa-briefcase"></i>{{item.transactionId}}</b><br>{{item.shipping.name}}</td>
        <td class="align-middle">{{item.createdAt.split("T")[0]}}</td>
        <td class="align-middle">{{item.total}}</td>
        <td class="align-middle">
            <select disabled class="form-control form-control-sm" id="inputGroupSelect01">
              <option value="1">{{item.status}}</option>
              <option value="2">Cancelled</option>
            </select>
        </td>
        <td class="align-middle">
          <div class="btn-group btn-group-sm b2b-action-btn" role="group" aria-label="Basic example">
            <a class="btn btn-outline-secondary" (click)="cancelorder(this.item._id)"><i class="fa-solid fa-square-pen"></i></a>
            <a class="btn btn-outline-secondary" (click)="deleteorder(this.item._id)"><i class="fa-solid fa-square-minus"></i></a>
            </div>
        </td>
      </tr>

  </table>
  </div>


    </div>

  </div>
