<div id="timer">
  <div class="number-list">
    <div class="item" data-days="">{{days}}</div>
    <div class="item" data-hours="">{{hours}}</div>
    <div class="item" data-minutes="">{{mins}}</div>
    <div class="item" data-seconds="">{{secs}}</div>
  </div>
  <div class="unit-list">
    <div class="item">Day</div>
    <div class="item">Hour</div>
    <div class="item">Minus</div>
    <div class="item">Secs</div>
  </div>
</div>
